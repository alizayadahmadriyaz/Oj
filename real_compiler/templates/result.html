<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .output {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compiler Result</h1>
        <!-- <p><strong>Language:</strong> {{ submission.language }}</p>
            <p><strong>Code:</strong> <pre>{{ submission.code }}</pre></p>
            <p><strong>Input:</strong> <pre>{{ submission.input_data }}</pre></p> -->
        <div class="output">
            <h2>Output</h2>
            <pre>{{ submission.output_data }}</pre>
        </div>
        <button onclick="window.location.href='/'">Submit Another Code</button>
    </div>
</body>
</html>
